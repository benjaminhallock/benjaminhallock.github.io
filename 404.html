<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found - Benjamin Hallock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 5rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--secondary-color);
    }
    
    .error-description {
      margin-bottom: 2rem;
      color: var(--dark-gray);
    }
    
    .back-home {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .back-home:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/photos.html">Photos</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/blog.html">Blog</a></li>
    </ul>
  </nav>
  
  <main>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-message">Page Not Found</h1>
      <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
      <a href="/index.html" class="back-home">Back to Home</a>
    </div>
  </main>
  
  <footer>
    <div class="social-links">
      <a href="https://github.com/benjaminhallock" aria-label="GitHub"><span>GH</span></a>
      <a href="https://linkedin.com/in/benjaminhallock" aria-label="LinkedIn"><span>LI</span></a>
      <a href="https://instagram.com/benjaminhallock" aria-label="Instagram"><span>IG</span></a>
    </div>
    <p>&copy; <span id="currentYear"></span> Benjamin Hallock. All rights reserved.</p>
  </footer>

  <script src="/js/main.js"></script>
</body>

</html>
